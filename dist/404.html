<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamDuzz</title>
    <!--
      GitHub Pages에서 /portfolio 같은 경로로 직접 접근하면 404.html이 뜹니다.
      여기서 원래 경로를 ?p=... 로 넘겨 index.html이 복원하도록 합니다.
      참고: https://github.com/rafgraph/spa-github-pages
    -->
    <script>
      ;(function () {
        var l = window.location
        var target = l.pathname + l.search + l.hash
        var redirect = '/?p=' + encodeURIComponent(target)
        l.replace(redirect)
      })()
    </script>
  </head>
  <body></body>
</html>
