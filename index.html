    <!--
      GitHub Pages + BrowserRouter(해시 없는 URL) 새로고침/직접접근 대응
      public/404.html 에서 ?p=... 로 넘긴 값을 여기서 복원합니다.
      참고: https://github.com/rafgraph/spa-github-pages
    -->
    <script>
      ;(function () {
        var params = new URLSearchParams(window.location.search)
        var p = params.get('p')
        if (!p) return
        try {
          var decoded = decodeURIComponent(p)
          window.history.replaceState(null, '', decoded)
        } catch (e) {
          // ignore
        }
      })()
    </script>
